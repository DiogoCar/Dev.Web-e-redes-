<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
  background-color: #3245;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  display: flex;
}

/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 1;
  padding: 10px;
  height: 150px; 
  text-align: center;/* Should be removed. Only for demonstration */
}
.columnA {
  flex: 2;
  padding: 10px;
  height: 150px; 
  text-align: center;/* Should be removed. Only for demonstration */
}
.columnB {
  flex: 1;
  padding: 10px;
  height: 500px; 
  text-align: center;/* Should be removed. Only for demonstration */
}

.columnC {

  
  height: 90px; 
  
}

/* Style the footer */
.footer {
  display: flex;
    flex:2;
  background-color: #2345;
  padding: 10px;
 
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
</head>
